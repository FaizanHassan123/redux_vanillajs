<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
      integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="padding:10px;">
   <div class="row">
      <div class="col-md-6">
         <div class="row">
            <label for="">Discount</label>
            <input class="form-control" type="text" id="discount">
         </div>

         <div class="row">
            <label for="">Sub Total</label>
            <input class="form-control" type="text" id="sub_total">
         </div>

         <div class="row">
            <label for="">Total</label>
            <input class="form-control" type="text" id="total">
         </div>
      </div>

      <div class="col-md-6">
         <div class="col-md-6">
            <label>Users</label>
            <select name="" id="users" class="form-control">
               <option value="">--</option>
               <option value="0">New User</option>
               <option value="500">Gold</option>
               <option value="900">Premium</option>
            </select>
         </div>
         <div class="col-md-6">
            <button class="btn btn-primary" id="add_item">Add Item</button>
            <button class="btn btn-warning" id="remove_item">Remove Item</button>
         </div>
      </div>

   </div>






   <script src="main.js"></script>

</body>

</html>
